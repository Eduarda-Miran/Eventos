<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Evento</h1>
     <form id="eventForm">
        <label for="name">Nome do Evento:</label>
        <input type="text" id="name" required ><br><br> 

        <label for="date">Data do Evento:</label>
        <input type="date" id="date" required><br><br>

        <label for="location">Local do Evento:</label>
        <input type="text" id="location" required><br><br>

        <button type="button" onclick="registerEvent()">Cadastrar</button>
 </form>
   <div id="messageconfirmation"></div> 

   <script>
        
        function registerEvent(){
            nome = document.getElementById("name").value;
            document.getElementById("messageconfirmation").innerHTML="<p>Nome: "+nome+"</p>"
        }
    
        
   </script>
</body>
</html>
